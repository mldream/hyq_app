    <ion-content>
        <ion-list>

            <!-- 第一节 -->
            <ion-item class="item-divider"></ion-item>
            <ion-item class="item-icon-right">
                <h2>修改登录密码</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-icon-right">
                <h2>修改支付密码</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-icon-right">
                <h2>小额免密</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <!-- 第二节 -->
            <ion-item class="item-divider"></ion-item>
            <ion-item class="item-icon-right">
                <h2>自动还款</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <!-- 第三节 -->
            <ion-item class="item-divider"></ion-item>
            <ion-item class="item-icon-right">
                <h2>关于</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-icon-right">
                <h2>意见反馈</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item class="item-divider light"></ion-item>
            <div class="padding">
                <button class="button button-block button-assertive">
                    退出当前账户
                </button>
            </div>

        </ion-list>
    </ion-content>
